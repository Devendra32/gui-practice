<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form 4</title>
</head>

<body>
  <form action="signup" name="form4" method="post">
    <!--table start-->
    <table align="center" cellspacing="5px" bgcolor="#eeeeee" cellpadding="5px">
      <caption>
        <h1><u><b>Registration Form</b></u></h1>
      </caption>
      <tr>
        <td><label for="fname">First Name :</label></td>
        <td><input type="text" id="fname"></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name :</label></td>
        <td><input type="text" id="lname"></td>
      </tr>
      <tr>
        <td><label for="nname">Nick Name :</label></td>
        <td><input type="text" id="nname"></td>
      </tr>
      <tr>
        <td><label for="email">E-mail :</label></td>
        <td><input type="email" id="email"></td>
      </tr>
      <tr>
        <td><label for="pass">Password :</label></td>
        <td><input type="password" name="password" id="pass"></td>
      </tr>>
      <tr>
        <td><label for="dob">Date of Birth :</label></td>
        <td>
          <input type="text" id="dob" name="dob">
        </td>
      </tr>
      <tr>
        <td><label for="gender">Gender :</label></td>
        <td>
          <input type="radio" name="gender" id="male"><label for="male">Male</label>
          <input type="radio" name="gender" id="female"><label for="female">Female</label>
          <input type="radio" name="gender" id="other"><label for="female">Others</label>
        </td>
      </tr>
      <tr>
        <td><label for="mobile">Mobile :</label></td>
        <td><input type="number" id="mobile" placeholder="Enter Phone Number"></td>
      </tr>
      <tr>
        <td><label for="add">Address :</label></td>
        <td>
          <textarea name="add" id="add" cols="30" rows="4"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit">
          <input type="reset">
        </td>
      </tr>
    </table>
    <!--table end-->
  </form>
  <!--form end-->
</body>

</html>
